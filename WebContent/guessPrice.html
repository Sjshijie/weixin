<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no" >  
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no, email=no" />
<title>猜价押币</title>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/all1.js"></script>
<script type="text/javascript" src="js/guessPrice.js"></script>
<link  type="text/css" rel="stylesheet" href="css/all1.css"/>
<link  type="text/css" rel="stylesheet" href="css/guessPrice.css"/>
</head>
<body>
	<!-- 猜价成功提示 start -->
	<div class="show_success">
		<img alt="" src="img/icon28.png">
		<span>恭喜你，猜价成功！</span>
	</div>
	<!-- 猜价成功提示 end -->
	<!-- 遮罩层 start -->
	<div class="shile"></div>
	<!-- 遮罩层 end -->
	<!-- 猜价提示弹窗 start -->
	<div class="call call_pay">
		<div class="call_pay-no"></div>
		<img class="center" alt="" src="img/icon13.png">
		<img class="center_title" alt="" src="img/icon27.png">
		<div class="center_btn">确定</div>
	</div>
	<!-- 猜价提示弹窗 end -->
	<div class="all">
		<!-- 头部 start -->
		<div class="header">
			<div class="header_content">
				<ul>
					<li class="left">
						<img alt="" src="img/back.png">
					</li>
					<li class="center">猜价押币</li>
					<li class="right"></li>
				</ul>
			</div>
		</div>
		<!-- 头部 end -->
		<!-- 内容 start -->
		<div class="content">
			<div class="content_top">
				<span class="left">挂牌价：760万</span>
				<span class="right">当前价：750万</span>
			</div>
			<div class="content_money">
				760000
			</div>
			<ul>
				<li class="left li_1 jian" title="30000">-3万</li>
				<li class="li_1 jian" title="20000">-2万</li>
				<li class="li_1 jian" title="10000">-1万</li>
				<li class="left li_2 jia" title="30000">+3万</li>
				<li class="li_2 jia" title="20000">+2万</li>
				<li class="li_2 jia" title="10000">+1万</li>
			</ul>
			<div class="title">
				<hr>
				<span>我要押注</span>
				<hr>
			</div>
			<div class="show">
				<!-- <img class="img_left" alt="" src="img/icon20.png"> -->
				<div class="img_left"></div>
					<span>20</span>
				<div class="img_right"></div>
				<!-- <img class="img_right" alt="" src="img/icon19.png"> -->
			</div>
			<p>剩余<span>5</span>金币</p>
			<div class="btn">
				<span>确定</span>
			</div>
		</div>
		<!-- 内容 end -->
	</div>
</body>
</html>
