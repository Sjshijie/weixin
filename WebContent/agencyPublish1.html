<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no" >  
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no, email=no" />
<link  type="text/css" rel="stylesheet" href="css/mycss.css"/>
<link  type="text/css" rel="stylesheet" href="css/agencyPublish.css"/>
<link rel="stylesheet" href="css/mpicker.css">
<title>咨询发布</title>
</head>
<body>
	<div class="all1">
		<div class="all_top"></div>
		<div class="all_content">
			<ul>
				<li>
					<span>专家</span>
					<div class="selectwrap export">
						<select>
							<option value="1">初级专家</option>
							<option value="2">中级专家</option>
							<option value="3">高级专家</option>
						</select>
					</div>
				</li>
				<li>
					<span>通过</span>
					<div class="selectwrap way">
						<select>
							<option value="1">语音</option>
							<option value="2">视频</option>
							<option value="3">面谈</option>
						</select>
					</div>
				</li>
				<li class="money">
					<div class="cho_div one-cho">29元/15分钟</div>
					<div class="cho_div min">89元/小时</div>
					
				</li>
				<li>
					<span>预约</span>
					<div class="selectwrap">
					<input type="text" class="select select_one select-value2 form-contorl" placeholder="立即咨询">
					</div>
				</li>
				<li class="text">
					<span>咨询</span>
					<textarea rows="" cols=""></textarea>
				</li>
				<li>
					<div class="left btn btnall1">发布抢单</div>
					<div class="right btn btnall1"><a href="expertList.html">指定专家</a></div>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/tokeUserId.js"></script>
	<script src="js/json.js"></script>
	<script src="js/mPicker.min.js"></script>
	<script src="js/agencyPublish1.js"></script>
</body>
</html>
